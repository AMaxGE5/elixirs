<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador Clash Royale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .counter {
      font-size: 2rem;
      margin: 10px 0;
    }
    .player {
      margin: 30px 0;
    }
    .elixir-bar {
      width: 300px;
      height: 30px;
      border: 2px solid #fff;
      margin: 10px auto;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .elixir-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, violet, purple);
      transition: width 0.3s;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      margin: 3px;
      padding: 8px 12px;
      border: none;
      background: #ff00cc;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #cc0099;
    }
    /* Animación de temblor */
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>Simulador Clash Royale</h1>

  <div class="counter">Tiempo: <span id="time">03:00</span></div>

  <!-- Jugador 1 -->
  <div class="player">
    <h2>Jugador 1</h2>
    <div class="counter">Elixir: <span id="elixir1">0</span> / 10</div>
    <div class="elixir-bar" id="bar1">
      <div class="elixir-fill" id="elixirFill1"></div>
    </div>
    <div class="buttons" id="buttons1"></div>
  </div>

  <!-- Jugador 2 -->
  <div class="player">
    <h2>Jugador 2</h2>
    <div class="counter">Elixir: <span id="elixir2">0</span> / 10</div>
    <div class="elixir-bar" id="bar2">
      <div class="elixir-fill" id="elixirFill2"></div>
    </div>
    <div class="buttons" id="buttons2"></div>
  </div>

  <script>
    let totalTime = 180; // 3 minutos
    const maxElixir = 10;

    // Estado de los jugadores
    let players = [
      { elixir: 0, display: "elixir1", fill: "elixirFill1", bar: "bar1" },
      { elixir: 0, display: "elixir2", fill: "elixirFill2", bar: "bar2" }
    ];

    const timeDisplay = document.getElementById("time");

    // Crear botones para cada jugador
    players.forEach((player, idx) => {
      const container = document.getElementById(`buttons${idx + 1}`);
      for (let i = 1; i <= 10; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => gastarElixir(idx, i);
        container.appendChild(btn);
      }
    });

    // Contador de tiempo
    let timer = setInterval(() => {
      if (totalTime > 0) {
        totalTime--;
        let minutes = String(Math.floor(totalTime / 60)).padStart(2, "0");
        let seconds = String(totalTime % 60).padStart(2, "0");
        timeDisplay.textContent = `${minutes}:${seconds}`;
      } else {
        clearInterval(timer);
        clearInterval(elixirTimer);
        timeDisplay.textContent = "¡Tiempo fuera!";
      }
    }, 1000);

    // Velocidad de regeneración del elixir
    function getElixirSpeed() {
      return (totalTime <= 60) ? 1400 : 2800; // doble en el último minuto
    }

    // Regenerar elixir dinámicamente
    function startElixirCycle() {
      elixirTimer = setInterval(() => {
        players.forEach(p => {
          if (p.elixir < maxElixir && totalTime > 0) {
            p.elixir++;
            actualizarElixir(p);
          }
        });
        clearInterval(elixirTimer);
        startElixirCycle();
      }, getElixirSpeed());
    }

    startElixirCycle();

    // Actualizar visual
    function actualizarElixir(p) {
      document.getElementById(p.display).textContent = p.elixir;
      document.getElementById(p.fill).style.width = `${(p.elixir / maxElixir) * 100}%`;
    }

    // Gastar elixir con animación de temblor
    function gastarElixir(playerIndex, cantidad) {
      let p = players[playerIndex];
      if (p.elixir >= cantidad) {
        p.elixir -= cantidad;
        actualizarElixir(p);
      } else {
        let bar = document.getElementById(p.bar);
        bar.classList.add("shake");
        setTimeout(() => bar.classList.remove("shake"), 400);
      }
    }
  </script>
</body>
</html>
