<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clash Royale Simulador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .counter {
      font-size: 2rem;
      margin: 10px 0;
    }
    .arena {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px auto;
      width: 90%;
      max-width: 900px;
      border: 3px solid #fff;
      padding: 20px;
      border-radius: 15px;
      background: #2a2a2a;
    }
    .player-side {
      text-align: center;
      width: 40%;
    }
    .torres {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    .torre {
      width: 60px;
      height: 100px;
      background: #444;
      border: 2px solid #fff;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }
    .torre span {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      background: rgba(0,0,0,0.5);
      padding: 2px 4px;
      border-radius: 4px;
    }
    .torre.destruida {
      background: #222;
      border: 2px solid red;
    }
    .elixir-bar {
      width: 250px;
      height: 20px;
      border: 2px solid #fff;
      margin: 10px auto;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .elixir-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, violet, purple);
      transition: width 0.3s;
    }
    .buttons button {
      margin: 2px;
      padding: 5px 10px;
      border: none;
      background: #ff00cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #cc0099;
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    #controls {
      margin: 20px;
    }
    #startBtn {
      padding: 10px 20px;
      background: #00cc66;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    #startBtn.stop {
      background: red;
    }
  </style>
</head>
<body>
  <h1>Simulador Clash Royale</h1>
  <div class="counter">Tiempo: <span id="time">03:00</span></div>

  <div id="controls">
    <button id="startBtn">Iniciar Partida</button>
  </div>

  <div class="arena">
    <!-- Jugador 1 -->
    <div class="player-side" id="player1">
      <h2>Jugador 1</h2>
      <div class="torres">
        <div class="torre" data-vida="8"><span>8</span></div>
        <div class="torre" data-vida="16"><span>16</span></div>
        <div class="torre" data-vida="8"><span>8</span></div>
      </div>
      <div>Coronas: <span id="coronas1">0</span></div>
      <div class="elixir-bar" id="bar1"><div class="elixir-fill" id="fill1"></div></div>
      <div class="buttons" id="buttons1"></div>
    </div>

    <!-- Jugador 2 -->
    <div class="player-side" id="player2">
      <h2>Jugador 2</h2>
      <div class="torres">
        <div class="torre" data-vida="8"><span>8</span></div>
        <div class="torre" data-vida="16"><span>16</span></div>
        <div class="torre" data-vida="8"><span>8</span></div>
      </div>
      <div>Coronas: <span id="coronas2">0</span></div>
      <div class="elixir-bar" id="bar2"><div class="elixir-fill" id="fill2"></div></div>
      <div class="buttons" id="buttons2"></div>
    </div>
  </div>

  <script>
    let totalTime = 180;
    let running = false;
    const maxElixir = 10;
    let timer, elixirTimer;

    let players = [
      { elixir: 0, fill: "fill1", bar: "bar1", coronas: 0, coronasDisplay: "coronas1" },
      { elixir: 0, fill: "fill2", bar: "bar2", coronas: 0, coronasDisplay: "coronas2" }
    ];

    const timeDisplay = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");

    // Botones de elixir
    players.forEach((p, idx) => {
      const container = document.getElementById(`buttons${idx+1}`);
      for (let i=1; i<=10; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => gastarElixir(idx, i);
        container.appendChild(btn);
      }
    });

    // Iniciar/Detener partida
    startBtn.addEventListener("click", () => {
      if (!running) {
        iniciarPartida();
      } else {
        terminarPartida("Partida terminada");
      }
    });

    function iniciarPartida() {
      running = true;
      startBtn.textContent = "Acabar Partida";
      startBtn.classList.add("stop");
      totalTime = 180;
      players.forEach(p => { p.elixir = 0; actualizarElixir(p); });
      document.querySelectorAll(".torre").forEach(t => {
        t.classList.remove("destruida");
        t.dataset.vida = t.textContent.includes("16") ? 16 : 8;
        t.querySelector("span").textContent = t.dataset.vida;
      });
      document.getElementById("coronas1").textContent = 0;
      document.getElementById("coronas2").textContent = 0;
      players[0].coronas = 0;
      players[1].coronas = 0;

      // Timer de partida
      timer = setInterval(() => {
        if (totalTime > 0) {
          totalTime--;
          let min = String(Math.floor(totalTime/60)).padStart(2,"0");
          let sec = String(totalTime%60).padStart(2,"0");
          timeDisplay.textContent = `${min}:${sec}`;
        } else {
          terminarPartida("¬°Tiempo fuera!");
        }
      }, 1000);

      // Ciclo de elixir
      startElixirCycle();
      // Click en torres
      document.querySelectorAll(".torre").forEach((torre, index) => {
        torre.onclick = () => golpearTorre(index < 3 ? 0 : 1, torre);
      });
    }

    function terminarPartida(msg) {
      running = false;
      clearInterval(timer);
      clearInterval(elixirTimer);
      timeDisplay.textContent = msg;
      startBtn.textContent = "Iniciar Partida";
      startBtn.classList.remove("stop");

      // Ver ganador
      let c1 = players[0].coronas;
      let c2 = players[1].coronas;
      if (c1 > c2) alert("üèÜ Jugador 1 gana!");
      else if (c2 > c1) alert("üèÜ Jugador 2 gana!");
      else alert("ü§ù ¬°Empate!");
    }

    function getElixirSpeed() {
      return (totalTime <= 60) ? 1400 : 2800;
    }

    function startElixirCycle() {
      elixirTimer = setInterval(() => {
        players.forEach(p => {
          if (p.elixir < maxElixir && running) {
            p.elixir++;
            actualizarElixir(p);
          }
        });
        clearInterval(elixirTimer);
        if (running) startElixirCycle();
      }, getElixirSpeed());
    }

    function actualizarElixir(p) {
      document.getElementById(p.fill).style.width = `${(p.elixir/maxElixir)*100}%`;
    }

    function gastarElixir(playerIdx, cantidad) {
      let p = players[playerIdx];
      if (p.elixir >= cantidad) {
        p.elixir -= cantidad;
        actualizarElixir(p);
      } else {
        let bar = document.getElementById(p.bar);
        bar.classList.add("shake");
        setTimeout(() => bar.classList.remove("shake"), 400);
      }
    }

    function golpearTorre(playerIdx, torre) {
      if (!running || torre.classList.contains("destruida")) return;
      let vida = parseInt(torre.dataset.vida);
      vida--;
      torre.dataset.vida = vida;
      torre.querySelector("span").textContent = vida > 0 ? vida : "X";
      if (vida <= 0) {
        torre.classList.add("destruida");
        players[playerIdx === 0 ? 1 : 0].coronas++;
        document.getElementById(players[playerIdx === 0 ? 1 : 0].coronasDisplay).textContent = players[playerIdx === 0 ? 1 : 0].coronas;
      }
    }
  </script>
</body>
</html>
